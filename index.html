<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
  <title>Battleship</title>
</head>
<body>
  <header><div id="title">BATTLESHIP</div></header>
  <div id="player">
    <div id="playergrid">
      <div id="playertitle">
        <div id="playertitletext">Player</div>
      </div>
      <div id="playerboardplacement">
        <div id="playerboard" class="board"></div>
      </div>
    </div>
  </div>
  <div id="computer">
    <div id="computergrid">
        <div id="computertitle">
          <div id="computertitletext">Computer</div>
        </div>
      <div id="computerboardplacement">
        <div id="computerboard" class="board"></div>
      </div>
    </div>
  </div>
  <footer>
    <div id="footertext">Place your first ship, the Destroyer, by clicking on your board's squares</div>
  </footer>
  <script src="./dist/bundle.js" type="module"></script>
</body>
</html>
